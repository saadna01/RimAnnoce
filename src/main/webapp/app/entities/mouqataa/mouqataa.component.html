<div>
    <h2>
        <span jhiTranslate="rimAnnoceApp.mouqataa.home.title">Mouqataas</span>
        <button class="btn btn-primary float-right jh-create-entity create-mouqataa" [routerLink]="['/', { outlets: { popup: ['mouqataa-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rimAnnoceApp.mouqataa.home.createLabel">
            Create new Mouqataa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mouqataas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rimAnnoceApp.mouqataa.mouqataaName">Mouqataa Name</span></th>
            <th><span jhiTranslate="rimAnnoceApp.mouqataa.wilaya">Wilaya</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mouqataa of mouqataas ;trackBy: trackId">
                <td><a [routerLink]="['../mouqataa', mouqataa.id ]">{{mouqataa.id}}</a></td>
                <td>{{mouqataa.mouqataaName}}</td>
                <td>
                    <div *ngIf="mouqataa.wilayaId">
                        <a [routerLink]="['../wilaya', mouqataa.wilayaId  ]" >{{mouqataa.wilayaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mouqataa', mouqataa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mouqataa/'+ mouqataa.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mouqataa/'+ mouqataa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
