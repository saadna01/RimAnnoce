
<div *ngIf="mouqataa">
    <h2><span jhiTranslate="rimAnnoceApp.mouqataa.detail.title">Mouqataa</span> {{mouqataa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rimAnnoceApp.mouqataa.mouqataaName">Mouqataa Name</span></dt>
        <dd>
            <span>{{mouqataa.mouqataaName}}</span>
        </dd>
        <dt><span jhiTranslate="rimAnnoceApp.mouqataa.wilaya">Wilaya</span></dt>
        <dd>
            <div *ngIf="mouqataa.wilayaId">
                <a [routerLink]="['/wilaya', mouqataa.wilayaId]">{{mouqataa.wilayaId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mouqataa/'+ mouqataa.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
