<div>
    <h2>
        <span jhiTranslate="rimAnnoceApp.wilaya.home.title">Wilayas</span>
        <button class="btn btn-primary float-right jh-create-entity create-wilaya" [routerLink]="['/', { outlets: { popup: ['wilaya-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rimAnnoceApp.wilaya.home.createLabel">
            Create new Wilaya
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wilayas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rimAnnoceApp.wilaya.wilayaName">Wilaya Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wilaya of wilayas ;trackBy: trackId">
                <td><a [routerLink]="['../wilaya', wilaya.id ]">{{wilaya.id}}</a></td>
                <td>{{wilaya.wilayaName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wilaya', wilaya.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wilaya/'+ wilaya.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wilaya/'+ wilaya.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
